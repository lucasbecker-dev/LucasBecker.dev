    <!--Contact Section-->
    <section class="section" id="contact-me-section">
        <form method="post">
            <!--Name input-->
            <div class="field">
                <label class="label" for="name-input">Name</label>
                <div class="control has-icons-left">
                    <input class="input" id="name-input" type="text" placeholder="Name" autocomplete="name" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-handshake"></i>
                    </span>
                </div>
            </div>

            <!--Email input-->
            <div class="field">
                <label class="label" for="email-input">Email</label>
                <div class="control has-icons-left">
                    <input class="input" id="email-input" type="email" placeholder="Email" autocomplete="email"
                        required />
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <!--Phone input-->
            <div class="field">
                <label class="label" for="tel-input">Phone</label>
                <div class="control has-icons-left">
                    <input class="input" id="tel-input" type="tel" placeholder="Phone number" autocomplete="tel" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                </div>
            </div>

            <!--Preferred contact method-->
            <div class="field">
                <label class="label" for="preferred-contact-method">Preferred Contact Method</label>
                <div class="control">
                    <div class="select">
                        <select id="preferred-contact-method">
                            <option>Email</option>
                            <option>Text</option>
                            <option>Call</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Reason for contact-->
            <div class="field">
                <label class="label" for="message-input">Message</label>
                <div class="control">
                    <textarea class="textarea" id="message-input" placeholder="Message"></textarea>
                </div>
            </div>

            <!--Submit Contact Form Button-->
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="button">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <!--End of Contact Me Section-->
